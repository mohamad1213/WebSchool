{% extends "frontend/base.html" %}
{% load static %}

{% block content %}
<style>
    .prestasi-card {
        transition: transform 0.3s;
    }

    .prestasi-card:hover {
        transform: translateY(-5px);
    }
</style>

<style>
    .fixed-image {
        width: 400px;
        height: 250px;
        object-fit: cover;
        /* Untuk memastikan gambar mengisi area tanpa distorsi */
    }
</style>
<style>
    .gallery-img {
        object-fit: cover;
        width: 100%;
        height: 300px;
    }

    .gallery-img.landscape {
        height: 250px;
    }

    .gallery-img.portrait {
        height: 400px;
    }


    .masonry {
        column-count: 4;
        column-gap: 1rem;
    }

    .masonry-item {
        break-inside: avoid;
        margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
        .masonry {
            column-count: 2;
        }
    }

    @media (max-width: 576px) {
        .masonry {
            column-count: 1;
        }
    }
</style>
<main id="main">
    <br><br><br>
    <section class="bsb-blog-5 py-3 py-md-5 py-xl-8" style="position: relative;">
        <section class="py-5 text-white"
            style="background-image: url('{{ u.logo.url }}'); background-size: cover; background-position: center; position: relative; z-index: 1;">
            <div
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 2;">
            </div>

            <!-- Content -->
            <div class="container position-relative" style="z-index: 3;">
                <div class="row justify-content-md-center">
                    <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6 text-center">
                        <h2 class="display-5 mb-4 mb-md-5">Galeri</h2>
                        <hr class="w-50 mx-auto mb-5 mb-xl-9 border-light">
                    </div>
                </div>
            </div>
        </section>
    </section>

    <!-- Prestasi List -->
    <section class="py-5">
        <div class="container py-5">
            <h2 class="text-center mb-4">Galeri</h2>
            <div class="masonry">

                {% for item in galeri %}
                <div class="masonry-item card">
                    <img src="{{ item.image.url }}" class="gallery-img w-100 shadow-1-strong rounded mb-4" alt="{{ item.desc }}">
                    <div class="card-body">
                        <p class="card-text text-center">{{ item.desc }}</p>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const images = document.querySelectorAll('.gallery-img');

        images.forEach(img => {
            img.onload = () => {
                if (img.naturalWidth > img.naturalHeight) {
                    img.classList.add('landscape');
                } else {
                    img.classList.add('portrait');
                }
            };
        });
    });
</script>

{% endblock %}
