<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatbot Sekolah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            padding: 15px;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .card-chat {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            max-height: 500px;
            z-index: 999;
            display: none;
        }

        .chat-body {
            overflow-y: auto;
            max-height: 350px;
        }
    </style>
</head>

<body>

    <!-- Floating WhatsApp Button -->
    <div class="whatsapp-float" id="openChat">
        <i class="bi bi-whatsapp"></i>
    </div>

    <!-- Chat Card -->
    <div class="card card-chat shadow" id="chatCard">
        <div class="card-header bg-info text-white">
            <div class="d-flex justify-content-between align-items-center">
                <strong>Live Chat Sekolah</strong>
                <button class="btn-close btn-close-white" id="closeChat"></button>
            </div>
        </div>
        <div class="card-body chat-body" id="chatBox">
            <div class="text-muted small">Halo! Silakan tanya seputar sekolah.</div>
        </div>
        <div class="card-footer">
            <form method="POST" id="chat-form">
                {% csrf_token %}
                <textarea name="pertanyaan" class="form-control" rows="2" id="messageInput" placeholder="Tanyakan sesuatu..."></textarea>
                <button type="submit" class="btn btn-primary mt-2">Kirim</button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#openChat').on('click', function () {
                $('#chatCard').fadeIn();
            });

            $('#closeChat').on('click', function () {
                $('#chatCard').fadeOut();
            });

            $('#chat-form').on('submit', function (e) {
                e.preventDefault();

                const userMessage = $('#messageInput').val();
                if (!userMessage) return;

                const userBubble = `
                    <div class="d-flex flex-row justify-content-end mb-2">
                        <div class="p-2 me-2 border bg-body-tertiary rounded">
                            <p class="small mb-0">${userMessage}</p>
                        </div>
                    </div>
                `;
                $('#chatBox').append(userBubble);
                $('#messageInput').val('');
                $('#chatBox').scrollTop($('#chatBox')[0].scrollHeight);

                $.ajax({
                    url: "{% url 'administration:chatbot_api' %}",  // Pastikan URL ini sesuai dengan URL yang sudah kamu buat di Django
                    type: "POST",
                    data: {
                        pertanyaan: userMessage,
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    success: function (res) {
                        const botBubble = `
                            <div class="d-flex flex-row justify-content-start mb-2">
                                <div class="p-2 ms-2 bg-light rounded">
                                    <p class="small mb-0">${res.response}</p>
                                </div>
                            </div>
                        `;
                        $('#chatBox').append(botBubble);
                        $('#chatBox').scrollTop($('#chatBox')[0].scrollHeight);
                    },
                    error: function (err) {
                        console.error("Error: ", err);
                    }
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>

</html>
