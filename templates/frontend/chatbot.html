<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Sekolah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }
    .card-chat {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 350px;
      max-height: 500px;
      z-index: 999;
      display: none;
    }
    .chat-body {
      overflow-y: auto;
      max-height: 300px;
    }
  </style>
</head>
<body>

<!-- Tombol Chat Mengambang -->
<div id="openChat" class="whatsapp-float">
  <i class="bi bi-chat-dots-fill"></i>
</div>

<!-- Kotak Chat -->
<div id="chatCard" class="card shadow card-chat">
  <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
    <strong>Chat Sekolah</strong>
    <button id="closeChat" class="btn-close btn-close-white"></button>
  </div>
  <div class="card-body chat-body" id="chatBox">
    <div class="text-muted small">Halo! Ada yang bisa kami bantu?</div>
  </div>
  <div class="card-footer">
    <form id="chat-form">
      <textarea id="messageInput" class="form-control" rows="2" placeholder="Tulis pesan..."></textarea>
      <button type="submit" class="btn btn-sm btn-primary mt-2 w-100">Kirim</button>
    </form>
  </div>
</div>

<script>
  const openChat = document.getElementById("openChat");
  const closeChat = document.getElementById("closeChat");
  const chatCard = document.getElementById("chatCard");
  const form = document.getElementById("chat-form");
  const chatBox = document.getElementById("chatBox");

  openChat.onclick = () => chatCard.style.display = "block";
  closeChat.onclick = () => chatCard.style.display = "none";

  form.onsubmit = function(e) {
    e.preventDefault();
    const message = document.getElementById("messageInput").value;
    if (!message) return;

    // Tampilkan pesan pengguna
    chatBox.innerHTML += `<div class="text-end"><b>Anda:</b> ${message}</div>`;
    document.getElementById("messageInput").value = "";
    chatBox.scrollTop = chatBox.scrollHeight;

    // Kirim ke Django (Dialogflow)
    fetch("{% url 'chatbot' %}", {
      method: "POST",
      headers: {
        "X-CSRFToken": "{{ csrf_token }}",
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ message })
    })
    .then(res => res.json())
    .then(data => {
      chatBox.innerHTML += `<div class="text-start"><b>Bot:</b> ${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    })
    .catch(error => {
      chatBox.innerHTML += `<div class="text-danger small">Terjadi kesalahan.</div>`;
    });
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
