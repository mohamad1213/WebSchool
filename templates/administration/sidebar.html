{% load static %}

<body>
  <!-- Menu -->
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
        <br>
        <div class="app-brand justify-content-center">
          <a href="/" class="app-brand-link gap-2">
              <span class="app-brand-logo demo">
                  <img src="{% static 'frontend/assets/img/logo1.png' %}" height="150px" width="150px" alt="" srcset="">
              </span>
            </a>
          </div>
          <h6 class="text-center mt-3">Pondok Pesantren Luthful Ulum</h6>
      <br>
      {% with request.resolver_match.url_name as url_name %}

        <div class="menu-inner-shadow"></div>

        <ul class="menu-inner py-1">
          <li class="menu-item {% if url_name == 'beranda' %}active{% endif %}">
            <a href="/administration/home/" class="menu-link">
              <i class="menu-icon tf-icons bx bx-collection"></i>
              <div data-i18n="Basic">Home</div>
            </a>
          </li>
          <li class="menu-item {% if url_name == 'tentang' %}active{% endif %}">
            <a href="{% url 'administration:tentang' %}" class="menu-link">
              <i class="menu-icon tf-icons bx bx-collection"></i>
              <div data-i18n="Basic">Sambutan</div>
            </a>
          </li>
          <li class="menu-item {% if url_name == 'article_list' %}active{% endif %}">
            <a href="{% url 'administration:article_list' %}" class="menu-link">
              <i class="menu-icon tf-icons bx bx-collection"></i>
              <div data-i18n="Basic">Generate Artikel Baru</div>
            </a>
          </li>
          <li class="menu-item {% if url_name == 'tentang_list' %}active{% endif %}">
            <a href="{% url 'administration:tentang_list' %}" class="menu-link">
              <i class="menu-icon tf-icons bx bx-collection"></i>
              <div data-i18n="Basic">Sejarah</div>
            </a>
          </li>
          <li class="menu-item {% if url_name == 'galeri' %}active{% endif %}">
            <a href="{% url 'administration:galeri' %}" class="menu-link">
              <i class="menu-icon tf-icons bx bx-collection"></i>
              <div data-i18n="Basic">Galeri</div>
            </a>
          </li>
          <li class="menu-item {% if url_name == 'prestasi' %}active{% endif %}">
            <a href="{% url 'administration:prestasi' %}" class="menu-link">
              <i class="menu-icon tf-icons bx bx-collection"></i>
              <div data-i18n="Basic">Prestasi</div>
            </a>
          </li>
          <li class="menu-item {% if url_name == 'ppdb' %}active{% endif %}">
            <a href="{% url 'administration:ppdb' %}" class="menu-link">
              <i class="menu-icon tf-icons bx bx-collection"></i>
              <div data-i18n="Basic">PPDB</div>
            </a>
          </li>
          <li class="menu-item {% if url_name == 'visimisi_list' %}active{% endif %}">
            <a href="{% url 'administration:visimisi_list' %}" class="menu-link">
              <i class="menu-icon tf-icons bx bx-collection"></i>
              <div data-i18n="Basic">Visi Misi</div>
            </a>
          </li>
        </ul>
        {% endwith %}

      </aside>
      <!-- / Menu -->

      <!-- Layout container -->
      <div class="layout-page">
        <!-- Navbar -->
        <nav
          class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
          id="layout-navbar">
          <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
            <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
              <i class="bx bx-menu bx-sm"></i>
            </a>
          </div>

          <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
            <ul class="navbar-nav flex-row align-items-center ms-auto">

              <!-- User -->
              <li class="nav-item navbar-dropdown dropdown-user dropdown">
                <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                  <div class="avatar avatar-online">
                    <img src="{{request.user.profile.profile_pic.url}}" alt class="rounded-circle" />
                  </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <a class="dropdown-item" href="{% url 'administration:profile' %}">
                      <i class="bx bx-user me-2"></i>
                      <span class="align-middle">My Profile</span>
                    </a>
                  </li>
                  <li>
                    <div class="dropdown-divider"></div>
                  </li>
                  <li>
                    <a class="dropdown-item" href="{% url 'logout' %}">
                      <i class="bx bx-power-off me-2"></i>
                      <span class="align-middle">Log Out</span>
                    </a>
                  </li>
                </ul>
              </li>
              <!--/ User -->
            </ul>
          </div>
        </nav>
