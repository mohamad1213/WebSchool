{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ROSOK.ID</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'admin/assets/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'admin/assets/vendors/simple-datatables/style.css' %}">

    <link rel="stylesheet" href="{% static 'admin/assets/vendors/iconly/bold.css' %}">

    <link rel="stylesheet" href="{% static 'admin/assets/vendors/perfect-scrollbar/perfect-scrollbar.css' %}">
    <link rel="stylesheet" href="{% static 'admin/assets/vendors/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'admin/assets/css/app.css' %}">
    <link rel="stylesheet" href="{% static 'admin/assets/css/pages/auth.css' %}">
</head>

<body>
    <div id="auth">
        <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div id="auth-left" style="text-align: center;">
                    <a href="/"><img src="{% static 'admin/assets/images/logo/logo2.png' %}" height="150px" width="150px" alt="Logo" ></a>
                    <br>
                    <br>
                    <h4 class="text-center">Log in.</h4>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl" name="username"
                                placeholder="Username">
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" class="form-control form-control-xl" name="password" placeholder="Password">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
