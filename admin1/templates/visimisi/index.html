{% extends 'administration/base.html' %}
{% block content %}
<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
        <a style="float: right;" href="{% url 'administration:create_visimisi' %}" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Tambah/Update Visi Misi
          </a>
        <style>
            .el {
                white-space: nowrap;
                max-width: 450px;
                padding: 0.5em 1em;
                background: white;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        </style>
        <h4 class="fw-bold py-3 mb-4"> Data Visi Misi</h4>
        <div class="card">
            <div class="card-header">

                <div class="table-responsive text-nowrap">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Judul</th>
                                <th>isi Konten</th>
                                <th>Tanggal</th>
                            </tr>
                        </thead>
                        {% for u in visimisi %}
                        <tbody class="table-border-bottom-0">
                            <tr>
                                <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{u.title}}</strong>
                                </td>
                                <td class="el"><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{u.content|safe|slice:":50"|striptags }}...</strong>
                                </td>
                                <td><span class="text-center">{{u.created_at}}</span></td>
                            </tr>
                        </tbody>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
