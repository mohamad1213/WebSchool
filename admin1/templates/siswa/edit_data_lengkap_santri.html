{% extends 'administration/base.html' %}

{% block content %}
    <h1>Edit Data Lengkap Santri</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Simpan</button>
    </form>

    <br>
    <a href="{% url 'administration:daftar_lengkap_santri' %}" class="btn btn-secondary">Kembali ke Daftar</a>
{% endblock %}
