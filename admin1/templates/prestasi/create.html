{% extends 'administration/base.html' %}
{% load static %}

{% block content %}
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
        <h2>Prestasi</h2>
        <div class="card">
            <div class="card-header">
                <form method="post">
                    {% csrf_token %}
                    {% load crispy_forms_tags %}

                    <div class="form-group mb-4">
                        <label class="form-label fw-bold mb-2">Nama</label>
                        {{ form.nama }}
                    </div>
                    <div class="form-group mb-4">
                        <label class="form-label fw-bold mb-2">Slug</label>
                        {{ form.slug }}
                    </div>
                    <div class="form-group mb-4">
                        <label class="form-label fw-bold mb-2">Lokasi</label>
                        {{ form.lokasi }}
                    </div>
                    <div class="form-group mb-4">
                        <label class="form-label fw-bold mb-2">Gambar</label>
                        {{ form.image }}
                    </div>
                    <div class="form-group mb-4">
                        <label class="form-label fw-bold mb-2">Isi Konten</label>
                        {{ form.content }}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Simpan Prestasi
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- CKEditor JS -->
<script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
<script>
    CKEDITOR.replace('id_content', {
        extraPlugins: 'uploadimage,image2,autogrow,codesnippet',
        filebrowserUploadUrl: '/ckeditor/upload/',
        filebrowserBrowseUrl: '/ckeditor/browse/',
        autoGrow_minHeight: 500,
        autoGrow_maxHeight: 900,
        autoGrow_onStartup: true,
        removePlugins: 'resize',
        width: '100%',
        toolbar: [
            { name: 'document', items: ['Source', '-', 'Preview', 'Print'] },
            { name: 'clipboard', items: ['Cut', 'Copy', 'Paste', 'PasteText', 'PasteFromWord', '-', 'Undo', 'Redo'] },
            { name: 'editing', items: ['Find', 'Replace', '-', 'SelectAll', '-', 'Scayt'] },
            { name: 'basicstyles', items: ['Bold', 'Italic', 'Underline', 'Strike', 'Subscript', 'Superscript', '-', 'CopyFormatting', 'RemoveFormat'] },
            { name: 'paragraph', items: ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent', '-', 'Blockquote', 'CreateDiv', '-', 'JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock'] },
            { name: 'links', items: ['Link', 'Unlink', 'Anchor'] },
            { name: 'insert', items: ['Image', 'Table', 'HorizontalRule', 'Smiley', 'SpecialChar', 'PageBreak', 'Iframe', 'CodeSnippet'] },
            { name: 'styles', items: ['Styles', 'Format', 'Font', 'FontSize'] },
            { name: 'colors', items: ['TextColor', 'BGColor'] },
            { name: 'tools', items: ['Maximize', 'ShowBlocks'] },
        ],
        format_tags: 'p;h1;h2;h3;h4;h5;h6;pre',
        toolbarCanCollapse: false,
        codeSnippet_theme: 'monokai_sublime',
        contentsCss: 'body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; font-size: 16px; line-height: 1.6; color: #333; }',
    });
</script>
{% endblock %}
